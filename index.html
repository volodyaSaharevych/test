<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <article>
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="wrap-box">
                            <div class="box-form">
                                <div class="boxs-header">
                                    <h2 class="custom-font"><strong>Form</strong> Submit</h2>
                                </div>
                                <div class="boxs-body">
                                    <form name="form-submit" role="form" id="form-submit">
                                        <div class="form-group">
                                            <label for="username">Username : </label>
                                            <input type="text" name="username" id="username" class="form-control" 
                                                placeholder="Your name..."
                                                data-parsley-trigger="change" 
                                                data-parsley-range="[4, 20]" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email : </label>
                                            <input type="email" name="email" id="email" class="form-control" 
                                                    placeholder="Your email..."
                                                    data-parsley-trigger="change" required>
                                        </div>  
                                    </form>
                                </div>
                                <div class="boxs-footer text-right">
                                    <button type="submit" class="btn btn-custom" id="form-submit" disabled>Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="upload-img"></div>
                   </div>
               </div>
           </div>
       </div>
    </article>
</body>
</html>
