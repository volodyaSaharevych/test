<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <article>
        <div class="container">
            <div class="row">
                <div class="col-xl-7">
                    <div class="panel">
                        <div class="panel-head">
                            <div class="title">
                                <a id="submit" class="active" href="">Submit Form</a>
                            </div>
                            <div class="title">
                                <a id="upload" href="">Upload Form</a></div>
                        </div>
                        <div class="panel-body">
                            <div class="box-form">
                                <div class="boxs-body">
                                    <form  name="form-submit" role="form" id="form-submit">
                                        <div class="wrap-submit-form">
                                            <div class="form-group">
                                                <label for="username">Username : </label>
                                                <input type="text" name="username" id="user-name" class="form-control" placeholder="Volodya"
                                                        required="" 
                                                        data-parsley-trigger="change" 
                                                        data-parsley-stringtype>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email : </label>
                                                <input type="text" name="email" id="email" class="form-control" placeholder="email.com"
                                                        required=""
                                                        data-parsley-trigger="change"
                                                        data-parsley-emailtype>
                                            </div>
                                            <div class="form-group">
                                                <label for="control-select">Select issue</label>
                                                <select id="control-select" class="form-control custom-select" 
                                                        required="" 
                                                        data-parsley-trigger="change">
                                                    <option value=""></option>
                                                    <option value="Network break">Network break</option>
                                                    <option value="Slow network">Slow network</option>
                                                    <option value="Bad comunication">Bad comunication</option>
                                                </select>
                                            </div> 
                                        </div>
                                        <div class="wrap-upload-form"> 
                                            <div class="form-group">
                                                <label for="custom-textarea">Problem</label>
                                                <textarea class="form-control" id="custom-textarea" rows="3" required=""
                                                          data-parsley-trigger="change"
                                                          data-parsley-minlength="5"
                                                          data-parsley-maxlength="300"></textarea>
                                            </div>
                                            <div class="from-group">
                                                <div class="upload-image">
                                                    <img id="img-upload" src="#" alt="Upload image">
                                                </div>
                                            </div>
                                            <div class="form-group not-require">    
                                                <label class="lab-custom" for="file-img">Upload image&hellip;</label>
                                                <input type="file" name="file" id="file-img" class="file"/>
                                            </div>
                                        </div>
                                        <div class="boxs-footer text-right">
                                            <button type="submit" class="btn btn-custom" id="btn-form-submit" disabled>Send</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="panel-message">
                        <div class="success-message">
                            <p>Request success</p>
                        </div>
                        <div class="error-message">
                            <p>Request error</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/parsleyjs/dist/parsley.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
